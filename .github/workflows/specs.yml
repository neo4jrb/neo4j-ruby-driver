name: Specs

on:
  push:
    branches: [ 5.0 ]
  pull_request:
    branches: [ 5.0 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.ruby == 'ruby' }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ jruby, ruby ]
        neo4j: [ 3.5.35, 4.0.12, 4.1.12, 4.2.19, 4.3.18, 4.4.11 ]
    env:
      NEO4J_EDITION_FLAG: -e
      NEO4J_VERSION: ${{ matrix.neo4j }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Start neo4j
        run: docker run --name neo4j --env NEO4J_AUTH=neo4j/pass -p7687:7687 --rm neo4j:${{ matrix.neo4j }} &

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version || 17 }}

      - name: Install dependencies
        run: bin/setup
      - name: Run tests
        run: bundle exec rspec
