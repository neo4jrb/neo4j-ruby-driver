name: Specs

on:
  push:
    branches: [ 4.4 ]
  pull_request:
    branches: [ 4.4 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.ruby == 'ruby' }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ jruby, ruby ]
        neo4j: [ 3.5.35, 4.0.12, 4.1.12, 4.2.19, 4.3.19, 4.4.12, 5.1.0 ]
        include:
          - neo4j: 5.1.0
            ruby: ruby
            java-version: 17
          - neo4j: 5.1.0
            ruby: jruby
            options: "-t ~causal"
    env:
      NEO4J_VERSION: ${{ matrix.neo4j }}
    steps:
      - name: Start neo4j
        run: docker run --name neo4j --env NEO4J_AUTH=neo4j/pass --env NEO4J_ACCEPT_LICENSE_AGREEMENT=yes -p7687:7687 --volume=$PWD/tmp:/var/lib/neo4j/import --rm neo4j:${{ matrix.neo4j }}-enterprise &

      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.x'
      - uses: BSFishy/pip-action@v1
        with:
          packages: git+https://github.com/klobuczek/boltkit@1.3#egg=boltkit

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version || 11 }}

      - name: Install dependencies
        run: bin/setup
      - name: Run tests
        run: bundle exec rspec ${{ matrix.options }}
