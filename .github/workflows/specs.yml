name: Specs

on:
  push:
    branches: [ 5.1 ]
  pull_request:
    branches: [ 5.1 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.ruby == 'ruby' }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        ruby: [ jruby, ruby ]
        neo4j: [ 4.3.19, 4.4.12, 5.1.0 ]
    env:
      NEO4J_VERSION: ${{ matrix.neo4j }}
    steps:
      - name: Start neo4j
        run: docker run --name neo4j --env NEO4J_AUTH=neo4j/pass -p7687:7687 --volume=/tmp:/import --rm neo4j:${{ matrix.neo4j }}-enterprise &

      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Set up Java
        uses: actions/setup-java@v1
        if: matrix.ruby == 'jruby'
        with:
          java-version: ${{ matrix.java-version || 17 }}

      - name: Install dependencies
        run: bin/setup
      - name: Run tests
        run: bundle exec rspec -t ~causal
